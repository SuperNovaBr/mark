name: CodeQL

on:
  push:
    branches: [master, dev]
    paths-ignore:
      - node_modules
  pull_request:
    branches: [master, dev]
    paths-ignore:
      - node_modules
  schedule:
    - cron: '0 6 * * 3'

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # pin@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@f3feb00acb00f31a6f60280e6ace9ca31d91c76a
        with:
          queries: security-and-quality
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@f3feb00acb00f31a6f60280e6ace9ca31d91c76a

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@f3feb00acb00f31a6f60280e6ace9ca31d91c76a
